<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>basketball scoreboard</title>
</head>
<body>
    <div class="container">
        <div id="winnerModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal()">&times;</span>
                <p id="winnerMessage"></p>
            </div>
        </div>        
        <div class="timer">
            <h2>Timer</h2>
            <p id="timer"></p>
            <button onclick="startTimer()">Start</button>
            <button onclick="stopTimer()">Stop</button>
            <button onclick="resetTimer()">Reset</button>
        </div>
        <div class="home-score">
            <h2>Home</h2>
            <div class="score-plc">
                <p id="home-actually-score">0</p>
                <div class="btns">
                    <button onclick="plusOne()">
                        <span id="home-score-plus-1">+1</span>
                    </button>
                    <button onclick="plusTwo()">
                        <span id="home-score-plus-2">+2</span>
                    </button>
                    <button onclick="plusTree()">
                        <span id="home-score-plus-3">+3</span>
                    </button>
                </div>
            </div>
        </div>
        <div class="guest-score">
            <h2>Guest</h2>
            <div class="score-plc">
                <p id="guest-actually-score">0</p>
                <div class="btns">
                    <button onclick="plusOneGuest()">
                        <span id="guest-score-plus-1">+1</span>
                    </button>
                    <button onclick="plusTwoGuest()"> 
                        <span id="guest-score-plus-2">+2</span>
                    </button>
                    <button onclick="plusTreeGuest()"> 
                        <span id="guest-score-plus-3">+3</span>
                    </button>
                </div>
            </div>
        </div>
        <div class="reset">
            <button  onclick="resetScores()">New game </button>
        </div>
    </div>
    <script src="index.js"></script>
    
</body>
</html>
